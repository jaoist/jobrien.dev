<h2>Posts</h2>
{% if blog_posts %}
    <ul>
    {% for bp in blog_posts %}
        <li>
            <p><time>{{ bp.pub_date }}</time> - {{ bp.title }}</p>
            <p>{{ bp.body }}</p>
        </li>
    {% endfor %}
    <ul>
{% else %}
    <p>No posts available.</p>
{% endif %}
